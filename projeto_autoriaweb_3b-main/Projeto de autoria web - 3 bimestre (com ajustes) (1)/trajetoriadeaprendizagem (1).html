<body bgcolor="#031634">

    <nav>

        <a href="cards (1).html" class="menu-item has-children" aria-haspopup="true">CARDS </a>
        
  
      <div class="dropdown">
        <button class="botao-contato" onclick="toggleMenu()">
          Trajetória de aprendizagem <span class="seta">&#9650;</span>
        </button>
        <div class="menu-opcoes" id="menuContato">
          <a href="trajetoriadeaprendizagem (1).html">TRAJETÓRIA DE APRENDIZAGEM</a>
          <a href="iniciodetudo (1).html">INICIO DE TUDO</a>

          <a href="paginaJAVASCRIPTPLUS (1).html">JAVASCRIPT PLUS </a>
        </div>
      </div>
  
      <script>
        function toggleMenu() {
          const menu = document.getElementById("menuContato");
          menu.classList.toggle("mostrar");
        }
  
        window.onclick = function(event) {
          if (!event.target.matches('.botao-contato, .botao-contato *')) {
            const menu = document.getElementById("menuContato");
            if (menu.classList.contains('mostrar')) {
              menu.classList.remove('mostrar');
            }
          }
        }
      </script>
    </nav>
